<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-modal.css">
    <title>C.A.R.E.</title>
  </head>
  <body class="body-guest">
    <header class="header-default">
      <nav class="navbar navbar-expand-md navbar-expand-lg shadow">
        <div class="container-fluid row-gap-2 mx-2">
          <a class="navbar-brand px-4" href="#">C.A.R.E.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto my-2 my-md-0 my-lg-0">
              <li class="nav-item">
                <a class="nav-link px-4" href="#">Contate-nos</a>
              </li>
              <li class="nav-item">
                <button class="btn nav-link px-4" data-bs-toggle="modal" data-bs-target="#loginModal">Sua Conta</button>
              </li>              
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center">
      
      <div class="col-10">
        
      </div>
      
    </main>

    <!-- Modal Login/Signup -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content p-3">
          <button type="button" class="btn-close position-absolute top-0 end-0 mt-3 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="row justify-content-center">
            <div class="col-md-6 login-area">
              <h3 class="text-center">Login</h3>
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <p class="text-center mt-3">
                  NÃ£o tem uma conta? <a href="#" id="showSignup">Cadastre-se</a>
                </p>
              </form>
            </div>
            <div class="col-md-6 signup-area d-none">
              <h3 class="text-center">Cadastro</h3>
              <form>
                <div class="mb-3">
                  <label for="signupName" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                <p class="text-center mt-3">
                  JÃ¡ tem uma conta? <a href="#" id="showLogin">Entrar</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loginmodal.js"></script>
  </body>
</html>
